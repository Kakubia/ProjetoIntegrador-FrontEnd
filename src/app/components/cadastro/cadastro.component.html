<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Cadastro</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Nome Completo">

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Senha">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Confirme sua senha">
          </div>
          <div class="row align-items-center remember">
            <input type="checkbox">Remember Me
          </div>

        <!--Teste-->
          <div class="form-group">
            <label for="tipo">Você é voluntário?</label>
              <select (change)="tipoVoluntarioo($event)" class="form-control" name="tipo" id="tipo"> 
                <option>Você gostaria de ser voluntário?</option>
                <option value="voluntario">Sim</option>
                <option value="naoVoluntario">Não</option>
            </select>
        </div>
        <!--/Teste-->

          <div class="button-group btn-group-right">
            <input type="submit" value="Cancelar" class="btn login_btn mr-1">
            <input type="submit" value="Cadastrar" class="btn login_btn">
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Já tem conta?<a href="#">Faça Login</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Esqueceu sua senha?</a>
        </div>
      </div>
    </div>
  </div>
</div>
