<div class="container">
    <div class="d-flex justify-content-center h-100 mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input [(ngModel)]='usuarioLogin.usuario' name="usuario" type="email" class="form-control"
                            placeholder="E-mail">
                    </div> 
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input [(ngModel)]='usuarioLogin.senha' type="password" name="senha" class="form-control"
                            placeholder="Senha">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>


                    <div class="button-group btn-group-right ">
                        <input (click)="entrar()" type="submit" value="Entrar" class="btn login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Já tem conta?<a href="#">Faça Login</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>
        </div>
    </div>
</div>
